<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
  
    <form id="mentorship-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações Pessoais</legend>

          <div class="col-2">

            <div class="input-wrapper">
              <label for="personal-name">Nome</label>
              <input type="text" id="personal-name">
            </div>
  
            <div class="input-wrapper">
              <label for="personal-last">Sobrenome</label>
              <input type="text" id="personal-last">
            </div>

          </div>

          <div class="input-wrapper">
            <label for="personal-email">E-mail <span>(digite um email válido)</span></label>
            <input type="email" id="personal-email">
          </div>

          <div class="input-wrapper">
            <label for="personal-password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="personal-password">
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="mentorship-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="mentorship-name">
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="mentorship-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="mentorship-name">
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>
          <div class="column">

            <h2>Primeira mentoria</h2>
            
            <div class="col-3">
              <div class="input-wrapper">
                <label for="personal-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="personal-date">
              </div>
    
              <div class="input-wrapper">
                <label for="personal-time">Das</span></label>
                <input type="time" id="personal-time">
              </div>
    
              <div class="input-wrapper">
                <label for="personal-time">Até</span></label>
                <input type="time" id="personal-time">
              </div>
  
            </div>

          </div>

          <div class="column">

            <h2>Segunda mentoria</h2>
            
            <div class="col-3">
              <div class="input-wrapper">
                <label for="personal-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="personal-date">
              </div>
    
              <div class="input-wrapper">
                <label for="personal-time">Das</span></label>
                <input type="time" id="personal-time">
              </div>
    
              <div class="input-wrapper">
                <label for="personal-time">Até</span></label>
                <input type="time" id="personal-time">
              </div>
  
            </div>

          </div>
        </div>

      </fieldset>
    </form>
    <footer>
      <input 
        class="button" 
        type="submit"
        form="mentorship-form" 
        value="Salvar" />
    </footer>
  </div>

</body>
</html>
